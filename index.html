<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quick Quiz</h1>
      <div id="countdown">Time Left: <span id="time">45</span>s</div>
    </div>
    <div id="quiz-box">
      <div id="question-text">Loading...</div>
      <div id="choices"></div>
      <button id="submit-btn">Submit Answer</button>
    </div>
    <div id="final-score" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
